{{ partial "header.html" . }}

{{ partial "preloader.html" . }}

{{ partial "navigation.html" . }}

<section class="blog-single section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <img src="{{ with .Params.image }}{{ . | absURL }}{{ end }}" class="w-100 mb-5" align="middle" alt="">
                <h2><a href="{{ .Params.link }}">{{ .Params.company }}</a> - {{ .Title }}</h2>
                <div class="post-meta mb-5">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <span>By</span>
                            {{ .Params.author }}, {{ .Date.UTC.Format .Site.Params.dateFormat }}
                        </li>
                        <!-- <li class="list-inline-item">
                            <span>, </span>
                            <span>{{ .Date.Format .Site.Params.dateFormat }}</span>
                        </li> -->
                    </ul>
                </div>
                {{ .Content }}
            </div>
        </div>
    </div>
</section>

{{ partial "footer.html" . }}
