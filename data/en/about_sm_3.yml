description : >
  Thus I decided to found k-33, which by the way one pronounces "k three three".


  k-33 supports all those who recognize the **strategic importance of graphs** and who are keen on making use of their potential.


  In this context it is secondary to us whether you have never heard about graphs before, have some basic knowledge or are already using graphs succesfully for quite some time.

  Whatever your situation might be, with our services **we pick you up where you currently stand** and help you reach the next level in using graphs or technologies based on graphs.
