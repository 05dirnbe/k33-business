  - id        : edges_item
    title     : Arcs/Edges
    heading   : Transfer of knowledge
    content   : >

      The true value of knowledge shows when it is shared. Providing our customers with the knowledge they need to succeed is vital to us.
      Teaching goes both ways however, we are always looking to learn what our customers have to share.


      Learning and teaching are at the heart of k-33.
      Many years of teaching engagements in university underlines our commitment to sharing what we know.


      In fact, we believe that a true expert should always be ready to contribute by sharing his or her knowlegde or experince in their field of expertise.


