    heading   : Theory and Application
    content   : >

      k-33 distinguishes itself through several years of experience in combining theoretical and practical aspects of using graphs.
      This includes concepts, algorithms and models that are used both in research as well as in industrial settings.


      The combination of theory and practical knowledge often yields the most promising solutions that work reliably in the long run.

