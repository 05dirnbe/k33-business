      Mein Name ist **Michael Dirnberger**.


      Viele Jahre habe ich mich aus Interesse und Enthusiasmus mit Graphen und ihren Anwendungen beschäftigt.
      Heute teile ich mithilfe meines Unternehmens **k33 Experts** mein Wissen und Erfahrung mit denjenigen, die Graphen für sich nutzen wollen.


      An der [Karl-Franzens Universität](https://www.uni-graz.at/de/) im schönen Graz habe ich das spannende Diplomstudium der [theoretischen Physik](https://physik.uni-graz.at/de/fachbereich-theoretische-physik/) abgeschlossen.


      Danach hatte ich das besondere Privileg für die Promotion im Fachgebiet Informatik ins deutsche Saarbrücken zu gehen, um eine wissenschaftliche Ausbildung am [Max Planck Institut für Informatik](https://www.mpi-inf.mpg.de/de/home/) betreut von [Prof. Dr. mult. Kurt Mehlhorn](http://people.mpi-inf.mpg.de/~mehlhorn/), einem international angesehenen Experten für Algorithmen, zu erhalten.


      Im Zuge meiner interdisziplinären Promotion konnte ich mich intensiv mit den **theoretischen und praktischen Aspekten von Graphen** beschäftigen und diese in **Forschung und Lehre gleichermaßen erfolgreich** zur Anwendung bringen.


      Fünf Jahre später habe ich mein Wissen und meine Fähigkeiten
      rund um das Thema Graphen kurzerhand von der akademischen in die industrielle Anwendung transferiert.


