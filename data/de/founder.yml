            Zuerst war ich als Senior Data Scientist beim [Data Science](https://de.wikipedia.org/wiki/Data_Science) Spezialisten [Kiana Systems](http://www.kiana-systems.com/) und später in der [Advanced Analytics Abteilung](https://home.kpmg.com/de/de/home/dienstleistungen/advisory/consulting/data-analytics-kpmg-lighthouse/advanced-analytics.html) vom [KPMG Lighthouse Deutschland](https://home.kpmg.com/de/de/home/dienstleistungen/advisory/consulting/data-analytics-kpmg-lighthouse.html) erfolgreich tätig.


            Rasch wurde mir klar, dass die Anwendung von Graphen und damit verbundenen Technologie ein **enormes Potenzial für praktische industrielle Nutzung** bergen, dieses jedoch leider aufgrund von **fehlendem Wissen und mangelnder Expertise in den Fachabteilungen** kaum genutzt werden kann.
