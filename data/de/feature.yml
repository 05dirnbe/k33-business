enable  : true
item  :
  - icon  : tf-ion-ios-flask-outline
    title : Graphen sind flexible Werkzeuge für Daten
    description : >
      Daten sind am nützlichsten, wenn sie Struktur enthalten. Graphen sind ideal um diese zu nützen.

  - icon  :  tf-ion-ios-lightbulb-outline
    title : Graphen sind simpel und intuitiv
    description : >
      Komplexe Daten als Graphen darzustellen macht es leichter diese zu verstehen. Ein Bild sagt oft mehr als tausend Worte.

  - icon  : tf-ion-ios-speedometer-outline
    title : Graph-Technologien sind bereit
    description : >
      Ob eine einfache Graphenbibliothek oder eine ganze distribuierte Graphen-Datenbank benötigt wird, Graph-Technologien sind gekommen um zu bleiben.
