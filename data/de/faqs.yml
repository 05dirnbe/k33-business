    - title: Generell
      item:
        - question: Wo kann ich mich über Graphen informieren?
          answer: >
            Wir empfehlen **ausschließlich** unsere eigenen Onlinekurse zum Thema.


            Nein, das ist natürlich Blödsinn.
            Unsere Kurse sind zwar toll, aber sicher nicht die einzige Quelle für brauchbare Informationen zum Thema Graphen.
            [Wikipedia](https://en.wikipedia.org/wiki/Glossary_of_graph_theory_terms) beispielsweise bietet einen kompakten Überblick über die wichtigsten Begriffe. Vertiefende Informationen findet man typischerweise in englischer Sprache in diversen Vorlesungsskripten online.
            Diese sind meistens Teil von Mathematik und/oder Informatik Curricula und daher für Laien erfahrungsgemäß etwas schwerer zu erschließen.
        - question: Warum gibt es hier so wenige Fragen?
          answer: >
            Geben Sie uns etwas Zeit, wir arbeiten dran. Zögern Sie nicht uns zu kontaktieren, wenn Sie Fragen haben.
