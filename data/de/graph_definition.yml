  - id        : vertices_item
    title     : Vertices/Knoten
    heading   : Knoten sind abstrakte Objekte
    content   : >


      Hier ist die **Menge der Knoten in rot dargestellt**. Zusätzliche information ist in der Zeichnung des Graphen enthalten:
      Die **Größe der Knoten spiegelt die Summe der mit Nachbarn ausgetauschten Emails wieder**.
      Wenn Sie die Maus über die Knoten bewegen, wird die Anzahl angezeigt.


      In diesem Beispiel stehen Knoten für Personen. Im Allgemeinen sind **Knoten jedoch abstrakt und können beliebige Objekte darstellen**.
      Verschiedene Klassen von Knoten kommen häufig in ein und demselben Graphen vor.


      In einigen bekannten Graphen stehen Knoten für **Webseiten, Geräte, Produkte, Kunden, Nachrichten, Events, Orte und vieles mehr**.


