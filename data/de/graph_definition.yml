  - id        : graph_item
    title     : Graph/Netzwerk
    heading   : "Graphen sind abstrakte Struktur"
    content   : >

      Daten die den Austausch von Emails zwischen Personen beschreiben, können direkt als dieser blaue Graph aufgefasst werden.


      Die Menge der Knoten besteht aus 10 einzigartige Personen.
      Für jedes Knotenpaar welches Emails austauscht gibt es eine Kanten zwischenen den beteiligten Knoten.
      Die Summe dieser Kanten ergibt die Menger der Kanten.
      Knoten und Kanten zusammen formen den Graphen, in diesem Fall ein Kommunikationsnetz.


      Durch die Graph-Representation sind interessante Informationen sofort verfügbar:
      Der am besten verbundene Kommunikator in dem Graph ist Alston mit 5 Nachbarn.
      Coley und Langdon bleiben für sich während Algie überhaupt keinen Kontakt hat.


      Obwohl es sich hier um ein kleines und einfaches Netzwerk handelt, sind die Ähnlichkeiten zu großen und komplexen Netzwerken wie Facebook oder LinkedIn offensichtlich.
      In beiden Fällen ist es die Modellierung als Graph die die effiziente Extraktion und Nutzun von Information ermöglicht.

