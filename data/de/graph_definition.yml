topTitle   : "Moment mal!"
title     : Was sind Graphen eigentlich?
subtitle  : >

  Ein mathematischer Graph, kurz **Graph**, ist eine **Struktur die paarweise Beziehungen zwischen Objekten beschreibt**.
  Ein Graph besteht aus **Vertices** (auch Knoten genannt) die durch **Kanten** verbunden sind.
  In der praktischen Anwendung findet sich statt Graph häufig der Begriff **Netzwerk**.


  Sobald ein Problem oder eine Anwendung in Form eines Graphen vorliegt, lassen sich **nützliche Konzepte, Algorithmen und Analysetechniken** aus den
  Gebieten der [Graphentheorie](https://de.wikipedia.org/wiki/Graphentheorie) und [Netzwerkforschung](https://de.wikipedia.org/wiki/Netzwerkforschung) anwenden.
  Aus diesem Grund und ihrer weiten Anwendbarkeit sind Graphen und Technologien die auf Graphen basieren heute **Schlüsselelemente von viele wichtigen praktischen Anwendungen**.
  Bekannte Anwendungen sind Beispielsweise das Schalten von Werbung in sozialen Netzwerken, Transportnetze oder Data Management Systeme.


  An einem Beispiel wollen wir verdeutlichen wie Graphen uns dabei Helfen **strukturierte Daten besser zu verstehen**.
  Je besser unser Verständnis von komplexen Daten, desto leichte wird es Anwendungen zu realisieren, welche auf diesen Daten aufbauen.
  Wir konzentrieren uns auf ein einfaches **Kommunikationsnetz**, d.h. Personen die miteinander Emails austauschen.
  Es soll jedoch betont werden, dass **fast jede Anwendung als Graph aufgefasst werden kann**.


  **Die beste Art und Weise zu finden, Daten als Graph zu modellieren und den maximalen Nutzen in der Anwendung zu erzielen, ist ein forderndes aber sehr wichtiges Problem.**


