  - id        : graph_item
    title     : Graph/Netzwerk
    heading   : "Graphen sind nützliche Struktur"
    content   : >

      Daten die den **Austausch von Emails zwischen Personen** beschreiben, können direkt in Form des abgebildeten Graphen rechts aufgefasst werden.


      Die **Menge der Knoten** besteht aus 10 einzigartige Personen.
      Für jedes Knotenpaar, welches Emails austauscht, gibt es eine Kante zwischen den beteiligten Knoten.
      Die Summe dieser Kanten ergibt die **Menge der Kanten**.
      **Knoten und Kanten zusammen formen den Graphen**, in diesem Fall ein Kommunikationsnetz.


      **Durch die Graph-Repräsentation sind interessante Informationen sofort verfügbar**:
      Der am besten verbundene Kommunikator in dem Graph ist Alston mit 5 Nachbarn.
      Coley und Langdon bleiben für sich, während Algie überhaupt keinen Kontakt hat.


      Obwohl es sich hier um ein kleines und einfaches Netzwerk handelt, wird klar, dass sich diese Art in Graphen zu denken direkt auf große und komplexe Netzwerke wie Facebook oder LinkedIn übertragen lässt.
      **Es ist die Modellierung als Graph die effiziente Extraktion und Nutzung von Information ermöglicht.**

