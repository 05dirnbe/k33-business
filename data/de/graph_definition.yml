  - id        : edges_item
    title     : Kanten
    heading   : Kanten sind abstrakte Beziehungen
    content   : >


            Hier ist **die Menge der Kanten in rot dargestellt**. Zusätzliche Information ist in der Zeichnung des Graphen enthalten:
            Die **Dicke der Kanten spiegelt die Menge der zwischen den beteiligten Knoten ausgetauschten Emails wieder**.
            Wenn Sie die Maus über die Kanten bewegen, wird die Anzahl angezeigt.


            In diesem Beispiel stehen Kanten für Kommunikation. **Im Allgemeine sind Kanten jedoch abstrakt und können beliebige Beziehungen darstellen**.
            Verschiedene Klassen von Kanten kommen häufig in ein und demselben Graphen vor.


            **Gerichtete Kanten** können eine gerichtete Beziehung darstellen, z.B. Merlin sendet 3 Nachrichten an Alston.
            In dem vorliegenden Beispiel beachten Sie bitte, dass die Richtung der Kanten ignoriert werden kann, da von gegenseitigem Austausch von Emails die Rede ist.
            Daher genügt es **ungerichtete Kanten** zu zeichnen.


            In einigen bekannten Graphen stehen Kanten für **Weblinks, Verbindungen, Kaufentscheidungen, Verträge, Abos, Verkehrsverbingungen und vieles mehr**.

