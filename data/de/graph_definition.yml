  - id        : edges_item
    title     : Kanten
    heading   : Kanten sind abstrakte Beziehungen
    content   : >


            The Kanten sind in rot dargestellt. Zusätzliche information ist in der Zeichnung des Graphen enthalten:
            Die Dicke der Kanten spiegelt die Menge der zwischen den beteiligten Knoten ausgetauschten Emails wieder.
            Wenn Sie die Maus über die Kanten bewegen, wird die Anzahl angezeigt.


            In diesem Beispiel stehen Kanten für Kommunikation. Kanten sind jedoch abstrakt und können beliebige Beziehungen darstellen.
            Verschiedene Klassen sowie gerichtete Kanten kommen häufig in Graphen vor.


            In einigen bekannten Graphen stehen Kanten für Weblinks, Verbindungen, Kaufentscheidungen, Verträge, Abos, Verkehrsverbingungen und vieles mehr.

